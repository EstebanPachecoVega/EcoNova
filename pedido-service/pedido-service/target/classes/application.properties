spring.application.name=pedido-service

server.port=8080
server.servlet.context-path=/pedidoService
spring.jackson.date-format=dd-MM-yyyy HH:mm
spring.jackson.time-zone=America/Santiago
spring.datasource.url=jdbc:mysql://localhost:3306/ecomarketpedidos_db
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

